<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemal">E-mail:</label>
                <input type="email" name="email" id="iemail"
               autocomplete="email" required placeholder="xxxxxxxx@xxxxxxx.xxx">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)\d{4}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <label for="icel">Celular:</label>
                <input type="cel" name="cel" id="icel" autocomplete="cel" pattern="\(\d{2}\)\d{5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>

        <!-- ou
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^^[0-9]{5}-[0-9]{4}$" required>
        </p>
        -->

        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
